spring:
  application:
    name: notification-service

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/notifications}
    username: ${DB_USERNAME:app}
    password: ${DB_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

    listener:
      simple:
        default-requeue-rejected: false
        acknowledge-mode: auto
        prefetch: 10

app:
  rabbitmq:
    exchange:
      notifications: notifications.exchange
      dlx: notifications.dlx
    queue:
      notifications: notifications.queue
      dlq: notifications.dlq
    routing-key:
      notifications: notification.send
      dlq: notification.dead

  retry:
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2.0
    max-interval: 10000
  

  channels:
    email:
      enabled: true
      from: noreply@codebymelendez.com

      simulate-failure-rate: 10
    sms:
      enabled: true
      from: "+15551234567"
      simulate-failure-rate: 5
    console:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    dev.codebymelendez: DEBUG
    org.springframework.amqp: INFO
    org.hibernate.SQL: DEBUG
